<ion-content>
  <div class="fullhe" dir="ltr" options="slideOpts">
    <ion-slide class="bgnd2">
      <div class="w100" padding>
        <h2 class="slide-title text-white" margin-bottom></h2>
        <hr>
        <!--go Sign In / Sign Up -->

        <ion-row>
          <ion-col>
            <button  [disabled]="! enableLogin" expand="full" color="secondary" class="btnstyle card" margin-top (click)="openLoginPage()">
              Sign In / Sign Up
            </button>
          </ion-col>
        </ion-row>
     


        <!--go Settings -->
        <ion-row>
          <ion-col>
            <button class="btnstyle2 card" expand="full" color="dark" margin-top (click)="settings()">
              Settings
            </button>
          </ion-col>
        </ion-row>
     
      </div>
    </ion-slide>
  </div>
</ion-content>
